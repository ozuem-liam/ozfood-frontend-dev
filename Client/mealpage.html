<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meal Page</title>
    <script src="https://kit.fontawesome.com/935c6e3df3.js" crossorigin="anonymous"></script>
</head>
<body>

    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
      <header>OZ Food</header>
        <ul>
            <li><a href="#"><i class="fas fa-qrcode"></i>My Profile</a></li>
            <li><a href="#starters"><i class="fas fa-link"></i>Starters</a></li>
            <li><a href="#signature-items"><i class="fas fa-stream"></i>Signature-Items</a></li>
            <li><a href="#drinks"><i class="fas fa-calendar-week"></i>Drinks</a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i>Catering Services</a></li>
            <li><a href="#"><i class="fas fa-sliders-h"></i>Bookings</a></li>
        </ul>
    </div>

    <div class="logo">
        <img src="../OZ-Foods/images/OZ.png" alt="logo" style="width: 20px; height: 20px;">
    </div>
<div class="meal">
    <div class="meal-page">
        <div class="selected-meal">
            <img src="../OZ-Foods/images/ensalada 1.jpg" alt="ensalada" style="width: 200px; height: 200px; border-radius: 50%;"><br>
            <div><h4 style="color: black;">Ensalada(Chicken)</h4> <p style="color: black;">#2500</p></div>
            <div><p style="color: black;"><span>-</span><p>1</p><span>+</span></p> <button style="background: red; width: 70px; height: 20px; border-radius: 5px;">Remove</button></div>
        </div>
        <div class="selected-meal">
            <img src="../OZ-Foods/images/tacos 2.jpg" alt="ensalada" style="width: 200px; height: 200px; border-radius: 50%;"><br>
            <div><h4 style="color: black;">Taco(Goat)</h4> <p style="color: black;">#2500</p></div>
            <div><p style="color: black;"><span>-</span><p>1</p><span>+</span></p> <button style="background: red; width: 70px; height: 20px; border-radius: 5px;">Remove</button></div>
        </div>
        <div class="selected-meal">
            <img src="../OZ-Foods/images/buritto 1.jpg" alt="ensalada" style="width: 200px; height: 200px; border-radius: 50%;"><br>
            <div><h4 style="color: black;">Buritto</h4> <p style="color: black;">#2000</p></div>
            <div><p style="color: black;"><span>-</span><p>1</p><span>+</span></p> <button style="background: red; width: 70px; height: 20px; border-radius: 5px;">Remove</button></div>
        </div>
    </div>

    <div class="options">
           <div><h3 style=" margin: 10px;">Total Amount:</h3><p>#7000</p></div> 
           <div>
                <button style="background: Red;  margin: 10px;">Empty Cart</button>
                <button style="background: Blue;  margin: 10px;">Dine-In</button>
                <button style="background: Green; margin: 10px;">Checkout</button>
            </div>
    </div>

</div>
</body>
</html>
